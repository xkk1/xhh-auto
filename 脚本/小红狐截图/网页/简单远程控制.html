<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单远程控制</title>

</head>
<body>
    <header>
        FPS<span id="fps">-</span>
        <button id="启停">画面停止</button>
        <button id="DPR按钮">更新DPR</button>
    </header>
    <main>
        <img src="" alt="加载页面截图中..." id="页面截图" />
    </main>
    <style>
body {
    position: relative;
}
header { 
    position: absolute;
    top: 0;
    left: 50%;   /* 距离左侧50% */
    transform: translateX(-50%);
}
main {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center; /* 垂直居中 */
    justify-content: center; /* 水平居中 */
}
#页面截图 {
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
    object-fit: contain; /* 保持比例 */
    display: block; /* 关键：改为块级元素 */
}
    </style>
    <script>
const urlParams = new URLSearchParams(window.location.search);
const 页面名 = urlParams.get('页面名') || '页面名';
document.title = 页面名 + ' - ' + document.title;
const 截图元素 = document.getElementById('页面截图');
const fps元素 = document.getElementById('fps');
const 启停按钮 = document.getElementById('启停');
// 获取当前时间
params = new URLSearchParams({
    "页面名": 页面名,
    "类型": "jpeg",
    "缩放": "css",
});
const 截图URL = '/api/脚本/路由/小红狐截图/api/页面操作/页面截图' + '?' + params.toString();
let 开启 = true;
let 传输开始时间戳 = Date.now();
async function 显示实时截图() {
    let 成功 = true;
    try {
        const response = await fetch(截图URL);
        if (!response.ok) {
            截图元素.src = '';
            截图元素.alt = await response.text();
            fps元素.textContent = '-';
            传输开始时间戳 = Date.now();
            成功 = false;
        } else {
            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            截图元素.src = url;
            const fps = 1000 / (Date.now() - 传输开始时间戳)
            fps元素.textContent = fps.toFixed(fps < 10 ? 1 : 0);
            传输开始时间戳 = Date.now();
        }
    } catch (error) {
        截图元素.src = '';
        截图元素.alt = '' + error;
        console.error('' + error);
    }
    if (开启) {
        if (成功) {
            setTimeout(显示实时截图);
        } else {
            setTimeout(显示实时截图, 500);
        }
    }
}
显示实时截图();
启停按钮.onclick = () => {
    if (启停按钮.textContent === '画面停止') {
        启停按钮.textContent = '画面开始';
        开启 = false;
    } else {
        启停按钮.textContent = '画面停止';
        开启 = true;
        传输开始时间戳 = Date.now();
        显示实时截图();
    }
};
let DPR = 1;
function 获取真实坐标(eclientX, eclientY) {
    const rect = 截图元素.getBoundingClientRect();
    // 计算点击位置相对于图片显示区域的坐标
    const displayX = eclientX - rect.left;
    const displayY = eclientY - rect.top;
    // 计算图片的显示宽高比和原始宽高比
    const displayedWidth = rect.width;
    const displayedHeight = rect.height;
    const naturalWidth = 截图元素.naturalWidth;
    const naturalHeight = 截图元素.naturalHeight;

    const x = Math.round(displayX * naturalWidth / displayedWidth / DPR);
    const y = Math.round(displayY * naturalHeight / displayedHeight / DPR);
    return { x, y };
}
const API前缀 = '/api/脚本/路由/小红狐截图/api/页面操作/简单远程控制';
function 更新DPR(用户输入 = false) {
    fetch(`${API前缀}/DPR?页面名=${encodeURIComponent(页面名)}`)
        .then(res => {
            if (!res.ok) {
                throw new Error(res.statusText);
            }
            return res.text();
        })
        .then(text => {
            DPR = parseFloat(text);
            console.log(`DPR: ${DPR}`);
        })
        .catch(err => {
            console.error(err);
            if (用户输入) {
                DPR = parseFloat(prompt('获取DPR失败，请输入DPR:', DPR));
            }
        })
}
更新DPR();
document.getElementById('DPR按钮').onclick = () => {
    更新DPR(true);
};
// 阻止图片被拖拽
截图元素.addEventListener('dragstart', (e) => {
  e.preventDefault();
});

// 鼠标 按下
let 鼠标按下 = false;
截图元素.addEventListener('mousedown', function(e) {
    鼠标按下 = true;
    真实坐标 = 获取真实坐标(e.clientX, e.clientY);
    console.log(真实坐标);
    fetch(`${API前缀}/mousedown?页面名=${encodeURIComponent(页面名)}&x=${真实坐标.x}&y=${真实坐标.y}`)
    .then(res => {
        if (!res.ok) {
            throw new Error(res.statusText);
        }
        return res.text();
    })
    .then(text => {
        console.log(text);
    })
    .catch(err => {
        console.error(err);
    });
});
// 鼠标 抬起
截图元素.addEventListener('mouseup', function(e) {
    鼠标按下 = false;
    真实坐标 = 获取真实坐标(e.clientX, e.clientY);
    console.log(真实坐标);
    fetch(`${API前缀}/mouseup?页面名=${encodeURIComponent(页面名)}&x=${真实坐标.x}&y=${真实坐标.y}`)
    .then(res => {
        if (!res.ok) {
            throw new Error(res.statusText);
        }
        return res.text();
    })
    .then(text => {
        console.log(text);
    })
    .catch(err => {
        console.error(err);
    });
})
// 鼠标 移动
function throttle(func, delay) {  // 节流函数
  let timeoutId;
  let lastExecTime = 0;
  return function (...args) {
    const currentTime = Date.now();
    if (currentTime - lastExecTime > delay) {
      func.apply(this, args);
      lastExecTime = currentTime;
    }
  };
}
function 鼠标移动事件函数(e) {
    真实坐标 = 获取真实坐标(e.clientX, e.clientY);
    console.log(真实坐标);
    fetch(`${API前缀}/mousemove?页面名=${encodeURIComponent(页面名)}&x=${真实坐标.x}&y=${真实坐标.y}`)
    .then(res => {
        if (!res.ok) {
            throw new Error(res.statusText);
        }
        return res.text();
    })
    .then(text => {
        console.log(text);
    })
    .catch(err => {
        console.error(err);
    });
}
let 按下鼠标移动事件函数 = throttle(鼠标移动事件函数, 10);
let 抬起鼠标移动事件函数 = throttle(鼠标移动事件函数, 500);
截图元素.addEventListener('mousemove', (e) => {
    if (鼠标按下) {
        按下鼠标移动事件函数(e);
    } else {
        抬起鼠标移动事件函数(e);
    }
});
// 按键 按下
window.addEventListener('keydown', (e) => {
    console.log("发送按键：" + e.key);
    fetch(`${API前缀}/keydown?页面名=${encodeURIComponent(页面名)}&key=${encodeURIComponent(e.key)}`)
    .then(res => {
        if (!res.ok) {
            throw new Error(res.statusText);
        }
        return res.text();
    })
    .then(text => {
        console.log("远程：" + text);
    })
    .catch(err => {
        console.error(err);
    })
});
// 按键 抬起
window.addEventListener('keyup', (e) => {
    console.log(e.key);
    fetch(`${API前缀}/keyup?页面名=${encodeURIComponent(页面名)}&key=${encodeURIComponent(e.key)}`)
    .then(res => {
        if (!res.ok) {
            throw new Error(res.statusText);
        }
        return res.text();
    })
    .then(text => {
        console.log("远程：" + text);
    })
    .catch(err => {
        console.error(err);
    })
});
