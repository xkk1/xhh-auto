<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单远程控制</title>
    <link rel="stylesheet" href="./css/通用样式.css">
</head>
<body>
    <header>
        <span id="页面名"></span>:FPS<span id="fps">-</span>
        <button id="启停">停止</button>
    </header>
    <main>
        <img src="" alt="加载页面截图中..." id="页面截图" />
    </main>
    <style>
body {
    position: relative;
}
header { 
    position: absolute;
    top: 0;
    left: 50%;   /* 距离左侧50% */
    transform: translateX(-50%);
}
main {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center; /* 垂直居中 */
    justify-content: center; /* 水平居中 */
}
#页面截图 {
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
    object-fit: contain; /* 保持比例 */
    display: block; /* 关键：改为块级元素 */
}
    </style>
    <script>
const urlParams = new URLSearchParams(window.location.search);
const 页面名 = urlParams.get('页面名') || '页面名';
document.getElementById('页面名').textContent = 页面名;
const 截图元素 = document.getElementById('页面截图');
const fps元素 = document.getElementById('fps');
const 启停按钮 = document.getElementById('启停');
// 获取当前时间
params = new URLSearchParams({
    "页面名": 页面名,
    "类型": "jpeg",
    "缩放": "css",
});
const 截图URL = '/api/脚本/路由/小红狐截图/api/页面操作/页面截图' + '?' + params.toString();
let 开启 = true;
let 传输开始时间戳 = Date.now();
async function 显示实时截图() {
    try {
        const response = await fetch(截图URL);
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        截图元素.src = url;
        const fps = 1000 / (Date.now() - 传输开始时间戳)
        fps元素.textContent = fps.toFixed(fps < 10 ? 1 : 0);
        传输开始时间戳 = Date.now();
    } catch (error) {
        console.error(error);
    }
    if (开启) {
        setTimeout(显示实时截图);
    }
}
显示实时截图();
启停按钮.onclick = () => {
    if (启停按钮.textContent === '停止') {
        启停按钮.textContent = '开始';
        开启 = false;
    } else {
        启停按钮.textContent = '停止';
        开启 = true;
        显示实时截图();
    }
};
function 获取真实坐标(eclientX, eclientY) {
    const rect = 截图元素.getBoundingClientRect();
    // 计算点击位置相对于图片显示区域的坐标
    const displayX = eclientX - rect.left;
    const displayY = eclientY - rect.top;
    // 计算图片的显示宽高比和原始宽高比
    const displayedWidth = rect.width;
    const displayedHeight = rect.height;
    const naturalWidth = 截图元素.naturalWidth;
    const naturalHeight = 截图元素.naturalHeight;

    const x = Math.round(displayX * naturalWidth / displayedWidth);
    const y = Math.round(displayY * naturalHeight / displayedHeight);
    return { x, y };
}
const API前缀 = '/api/脚本/路由/小红狐截图/api/页面操作/简单远程控制';
截图元素.addEventListener('click', function(e) {
    真实坐标 = 获取真实坐标(e.clientX, e.clientY);
    console.log(真实坐标);
    fetch(`${API前缀}/点击?页面名=${encodeURIComponent(页面名)}&x=${真实坐标.x}&y=${真实坐标.y}`)
    .then(res => {
        if (!res.ok) {
            throw new Error(res.statusText);
        }
        return res.text();
    })
    .then(text => {
        console.log(text);
    })
    .catch(err => {
        console.error(err);
    });
});
    </script>
</body>
</html>
