<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单远程控制</title>
    <link rel="stylesheet" href="./css/通用样式.css">
</head>
<body>
    <header>
        <span id="页面名"></span>:fps<span id="fps">-</span>
    </header>
    <main>
        <img src="" alt="加载页面截图中..." id="页面截图" />
    </main>
    <style>
body {
    position: relative;
}
header { 
    position: absolute;
    top: 0;
    left: 0;
}
main {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center; /* 垂直居中 */
    justify-content: center; /* 水平居中 */
}
#页面截图 {
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
    object-fit: contain; /* 保持比例 */
    display: block; /* 关键：改为块级元素 */
}
    </style>
    <script>
const urlParams = new URLSearchParams(window.location.search);
const 页面名 = urlParams.get('页面名') || '页面名';
document.getElementById('页面名').textContent = 页面名;
const 截图元素 = document.getElementById('页面截图');
const fps元素 = document.getElementById('fps');
// 获取当前时间
params = new URLSearchParams({
    "页面名": 页面名,
    "类型": "jpeg",
    "缩放": "css",
});
const 截图URL = '/api/脚本/路由/小红狐截图/api/页面操作/页面截图' + '?' + params.toString();

let 传输开始时间戳 = Date.now();
async function 显示实时截图() {
    try {
        const response = await fetch(截图URL);
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        截图元素.src = url;
        fps元素.textContent = (1000 / (Date.now() - 传输开始时间戳)).toFixed()
        传输开始时间戳 = Date.now();
    } catch (error) {
        console.error(error);
    }
    // setTimeout(显示实时截图, 0);
}
显示实时截图();
    </script>
</body>
</html>
