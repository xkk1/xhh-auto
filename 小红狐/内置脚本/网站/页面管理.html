<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面管理</title>
    <link rel="stylesheet" href="/css/通用样式.css">
    <link rel="stylesheet" href="./css/页面管理.css">
    <script src="/js/小红狐工具.js"></script>
    <script src="/js/小红狐.js"></script>
    <script src="./js/页面管理.js"></script>
</head>
<body>
    <main id="main">
        <div>
            <button type="button" id="刷新页面按钮" class="加载按钮" onclick="this.classList.add('加载中');location.reload();">刷新页面</button>
            <br />
            页面：<span id="页面名">页面名六个字</span>
            <br />
            配置：<span id="配置名">默认</span>
        </div>
        <h2>页面管理<button id="刷新页面管理按钮" class="加载按钮" type="button" onclick="刷新页面管理()">刷新</button></h2>
        <div id="页面管理容器"></div>
        <h2>页面生成脚本<button id="刷新页面生成脚本按钮" class="加载按钮" type="button" onclick="刷新页面生成脚本()">刷新</button></h2>
        <div id="页面生成脚本容器"></div>
        <h2>页面操作脚本<button id="刷新页面操作脚本按钮" class="加载按钮" type="button" onclick="刷新页面操作脚本()">刷新</button></h2>
        <table id="页面操作脚本表格"></table>
    </main>
    <dialog id="对话框"></dialog>
</body>
</html>
