<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面管理</title>
    <link rel="stylesheet" href="/css/通用样式.css">
    <link rel="stylesheet" href="./css/页面管理.css">
    <script src="/js/小红狐工具.js"></script>
    <script src="/js/小红狐.js"></script>
    <script src="./js/页面管理.js"></script>
</head>
<body>
    <main id="main">
        <h1><span id="页面名">页面名六个字</span>页面管理<button type="button" id="刷新页面按钮" class="加载按钮" onclick="this.classList.add('加载中');location.reload();">刷新页面</button></h1>
        <h2>操作<button id="刷新页面操作按钮" class="加载按钮" type="button" onclick="刷新页面操作()">刷新</button></h2>
        <div id="页面操作容器"></div>
        <h2>脚本<button id="刷新页面操作脚本按钮" class="加载按钮" type="button" onclick="刷新页面操作脚本()">刷新</button></h2>
        <table id="页面操作脚本表格"></table>
        <hr />
        <h2>页面 <span style="font-size: 1rem;color: red;font-weight: normal;">警告：改名、删除会关闭页面和关闭配置页面！</span></h2>
        <div id="页面名容器"></div>
        <hr />
        <p style="color: orange;">
            警告：更改下面部分内容需重启页面后生效！
        </p>
        <h2>账号<button id="刷新账号按钮" class="加载按钮" type="button" onclick="刷新账号()">刷新</button></h2>
        <div id="账号容器"></div>
        <h2>配置<button id="刷新配置名按钮" class="加载按钮" type="button" onclick="刷新配置名()">刷新</button></h2>
        <div id="配置名容器"></div>
        <h2>生成<button id="刷新页面生成脚本按钮" class="加载按钮" type="button" onclick="刷新页面生成脚本()">刷新</button></h2>
        <div id="页面生成脚本容器"></div>
    </main>
    <dialog id="对话框"></dialog>
</body>
</html>
