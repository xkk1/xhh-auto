<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红狐新建页面</title>
    <link rel="stylesheet" href="/css/通用样式.css">
    <link rel="stylesheet" href="./css/新建页面.css">
    <script src="/js/小红狐工具.js"></script>
    <script src="/js/小红狐.js"></script>
    <script src="./js/新建页面.js"></script>
</head>
<body>
    <main id="main">
        <div>
            <button type="button" id="刷新页面按钮" class="加载按钮" onclick="this.classList.add('加载中');location.reload();">刷新页面</button>
            <br />
            页面：<span id="页面名">页面名六个字</span>
        </div>
        <h2>账号<button id="刷新账号按钮" class="加载按钮" type="button" onclick="刷新账号()">刷新</button></h2>
        <div id="账号容器"></div>
        <h2>页面初始<button id="刷新页面初始按钮" class="加载按钮" type="button" onclick="刷新页面初始()">刷新</button></h2>
        <div id="页面初始容器"></div>
    </main>
</body>
</html>
