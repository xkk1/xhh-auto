<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/通用样式.css">
    <link rel="stylesheet" href="./css/主页.css">
    <script src="./js/小红狐工具.js"></script>
    <script src="./js/小红狐.js"></script>
    <script src="./js/主页.js"></script>
    <title>小红狐自动化</title>
</head>
<body>
    <header id="header">
        <h1 id="标题"><button id="切换侧边栏按钮">切换侧边栏</button>小红狐自动化</h1>
    </header>
    <main id="main">
        <div id="侧边栏容器">
            <nav id="侧边栏">
                <div id="移动切换侧边栏容器">
                    <button onclick="切换侧边栏()" id="移动切换侧边栏按钮">收起侧边栏</button>
                </div>
                <div id="总控链接容器">
                    <a href="./html/总控.html" id="总控链接" class="打开页面">总控</a>
                </div>
                <div id="刷新页面列表容器">
                    <button id="刷新页面列表按钮" class="加载按钮" onclick="刷新页面列表()">刷新页面列表</button>
                </div>
                <ul id="页面列表" role="toolbar"></ul>
                <div id="新建页面容器">
                    <button id="新建页面按钮" class="加载按钮" type="button" onclick="新建页面()">新建页面</button>
                </div>
            </nav>
        </div>
        <section id="iframe容器">
            <!-- iframe 页面 -->
        </section>
    </main>
</body>
</html>
